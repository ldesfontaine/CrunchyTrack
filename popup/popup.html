<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <!-- CLASSES-->
    <title>CrunchyTrack</title>
</head>
<body>
    <img id="banner" src="../icons/CrunchyTrack-Banner3.2.0.png" alt="CrunchyTrack">
    <button class="button-main" id="crunchyroll-button">Redirection sur Crunchyroll</button>
    <button class="button-main" id="addEpisode"> + Ajouter l'épisode</button>
    <button class="button-main" id="getFromStorage"> + Synchroniser Local</button>


    <section id="episode-info">
        <p id="anime-name">Nom de l'animé</p>
        <div class="anime-title-date-container">
            <div id="episode-thumbnail-container">
                <img class="episode-thumbnail" id="anime-thumbnail" src="" alt="thumbnail">
            </div>
            <div id="anime-episode-title-link-container">
                <p id="anime-episode-title">Titre de l'épisode</p>
                <!-- <p id="anime-date-ajout"> 01-01-2023</p> -->
                <a id="anime-episode-link" class="button-link">Regarder l'épisode <span id="anime-episode-number">0</span> <span> →</span></a>
            </div>

        </div>
        <!-- <p id="anime-status"> Statut de visionnage</p> -->
        <!-- <img class="anime-picture" src="https://www.crunchyroll.com/imgsrv/display/thumbnail/1200x675/catalog/crunchyroll/5d34e606fd7971ac5b9b7bce716a71a0.jpe" alt="anime-logo"> -->

    </section>

<!-- <button class="button-main" id="addTest">Synchro</button> -->

<script src="popup.js"></script>
</body>
<footer>
    <p>CrunchyTrack ©<span id="year"></span></p>
</footer>
</html>
